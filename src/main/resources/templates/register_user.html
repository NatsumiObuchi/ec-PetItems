<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>ペット用品のネット注文</title>
	<link href="/css/bootstrap.css" rel="stylesheet" />
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<!-- ヘッダー/インクルード化しているので、編集する際はheader.htmlから -->
	<div th:insert="header :: frag_header"></div>

	<div class="container">
		<!-- login form -->
		<div class="row">
			<div class="
            col-lg-offset-3
            col-lg-6
            col-md-offset-2
            col-md-8
            col-sm-10
            col-xs-12
          ">
				<div class="well">
					<form method="post" action="item_list_pizza.html" th:action="@{/user/signin}"
						th:object="${userForm}">
						<fieldset>
							<legend>ユーザ登録</legend>
							<div class="form-group">
								<label for="inputName">名前:</label> <br>
								<label th:errors="*{name}" class="control-label" style="color: red"
									for="inputError">名前を入力してください</label>
								<input type="text" id="inputName" class="form-control" placeholder="Name"
									th:field="*{name}" />
							</div>
							<div class="form-group">
								<label for="inputEmail">メールアドレス:</label> <br>
								<label th:errors="*{email}" class="control-label" style="color: red"
									for="inputError">メールアドレスを入力してください</label>
								<div>
									<label th:if="${emailError}" class="control-label" style="color: red"
										for="inputError" th:text="${emailError}"></label>
								</div>

								<input type="text" id="inputEmail" class="form-control" placeholder="Email"
									th:field="*{email}" />
							</div>
							<div class="form-group">
								<label for="inputZipcode">郵便番号:</label>
								<input type="button" id="addressBtn" value="住所検索" /> <br>
								<label th:errors="*{zipcode}" class="control-label" style="color: red"
									for="inputError">郵便番号を入力してください</label>
								<input type="text" id="zipcode" class="form-control" placeholder="Zipcode"
									th:field="*{zipcode}" />
							</div>
							<div class="form-group">
								<label for="inputAddress">住所:</label> <br>
								<label th:errors="*{address}" class="control-label" style="color: red"
									for="inputError">住所を入力してください</label>
								<input type="text" id="address" class="form-control" placeholder="Address"
									th:field="*{address}" />
							</div>
							<div class="form-group">
								<label for="inputTel">電話番号:</label> <br>
								<label th:errors="*{telephone}" class="control-label" style="color: red"
									for="inputError">電話番号を入力してください</label>
								<input type="text" id="inputTel" class="form-control" placeholder="Tel"
									th:field="*{telephone}" />
							</div>
							<div class="form-group">
								<label for="inputPassword">パスワード:</label> <br>
								<label th:errors="*{password}" class="control-label" style="color: red"
									for="inputError">パスワードを入力してください</label>
								<div>
									<label th:if="${confirmPasswordError}" class="control-label" style="color: red"
										for="inputError" th:text="${confirmPasswordError}"></label>
								</div>
								<input type="password" id="inputPassword" class="form-control" placeholder="Password"
									th:field="*{password}" />
							</div>
							<div class="form-group">
								<label for="inputConfirmationPassword">確認用パスワード:</label> <br>
								<label th:errors="*{confirmPassword}" class="control-label" style="color: red"
									for="inputError">確認用パスワードを入力してください</label>
								<input type="password" id="inputConfirmationPassword" class="form-control"
									placeholder="Confirmation Password" th:field="*{confirmPassword}" />
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">登録</button>
								<button type="submit" class="btn btn-primary"
									th:formaction="@{/user/reset}">クリア</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
		
		<!-- フッター/インクルード化しているので、編集する際はfooter.htmlから -->
		<div>
			<div th:insert="footer :: frag_footer"></div>
		</div>
		
	</div>
	<!-- end container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script th:src="@{/js/address.js}"></script>
</body>

</html>
