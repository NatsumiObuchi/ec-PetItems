				<form th:action="@{/order/orderSent}" th:object="${orderForm}"

					<div class="row">

						<div class="

							<h3 class="text-center">お届け先情報</h3>


							<table class="table table-striped item-list-table">
								<tbody>
									<tr>
										<td>
											<div class="text-center">お名前</div>
										</td>
										
										<td>
											<div th:errors="*{destinationName}" style="color: red;"></div>
											<input type="text" th:field="*{destinationName}" />
										</td>
									</tr>
									<tr>
										<td>
											<div class="text-center">メールアドレス</div>
										</td>
										<td>
											<div th:errors="*{destinationEmail}" style="color: red;"></div>
											<input type="text" th:field="*{destinationEmail}" />
										</td>
									</tr>
									<tr>
										<td>
											<div class="text-center">郵便番号</div>
										</td>
										<td>
											<div th:errors="*{destinationzipCode}" style="color: red;"></div>
											<input id="zipcode" class="zipcode" type="text"
												th:field="*{destinationzipCode}" />&nbsp;&nbsp;
												<button type="button" id="addressBtn" class="addressBtn">住所検索</button>
										</td>
									</tr>
									<tr>
										<td>
											<div class="text-center">住所</div>
										</td>
										<td>
											<div th:errors="*{destinationAddress}" style="color: red;"></div>
											<input id="address" class="address" type="text" th:field="*{destinationAddress}" />
										</td>
									</tr>
									<tr>
										<td>
											<div class="text-center">電話番号</div>
										</td>
										<td>
											<div th:errors="*{destinationTell}" style="color: red;"></div>
											<input type="text" th:field="*{destinationTell}" />
										</td>
									</tr>
									<tr>
										<td>
											<div class="text-center">配達日時</div>
										</td>
										
										<td>
											<div class="form-group">
												<div class="row">
													<div th:errors="*{deliveryDate}" style="color: red;"></div>
													<div class="col-sm-5">
														<input type="date" id="deliveryDate" name="deliveryDate"
															class="form-control input-sm" th:field="*{deliveryDate}" />
													</div>
												</div>
												<div class="row">
												<div th:errors="*{deliveryTime}" style="color: red;"></div>
													<div class="col-sm-12">
														<label class="radio-inline">
															<input type="radio" name="deliveryTime" checked="checked"
																value="10:00:00" th:field="*{deliveryTime}">
															10時
														</label>
														<label class="radio-inline">
															<input type="radio" value="11:00:00" name="deliveryTime"
																th:field="*{deliveryTime}">
															11時
														</label>
														<label class="radio-inline">
															<input type="radio" value="12:00:00" name="deliveryTime"
																th:field="*{deliveryTime}">
															12時 </label><br />
														<label class="radio-inline">
															<input type="radio" value="13:00:00" name="deliveryTime"
																th:field="*{deliveryTime}">
															13時
														</label>
														<label class="radio-inline">
															<input type="radio" value="14:00:00" name="deliveryTime"
																th:field="*{deliveryTime}">
															14時
														</label>
														<label class="radio-inline">
															<input type="radio" value="15:00:00" name="deliveryTime"
																th:field="*{deliveryTime}">
															15時 </label><br />
														<label class="radio-inline">
															<input type="radio" value="16:00:00" name="deliveryTime"
																th:field="*{deliveryTime}">
															16時
														</label>
														<label class="radio-inline">
															<input type="radio" value="17:00:00" name="deliveryTime"
																th:field="*{deliveryTime}">
															17時
														</label>
														<label class="radio-inline">
															<input type="radio" value="18:00:00" name="deliveryTime"
																th:field="*{deliveryTime}">
															18時 </label><br />
													</div>
												</div>
											</div>
										</td>
									</tr>
								</tbody>

							<h3 class="text-center">お支払い方法</h3>
							<table class="table table-striped item-list-table">
								<tbody>

									<tr>
										<td>
											<div class="text-center">代金引換</div>
										</td>
										<div id="payError" th:errors="*{paymentMethod}" style="color: red;"></div>
										<td>
											<div class="row">
												<div class="col-sm-12">
													<label class="radio-inline">
														<input type="radio" id="payMoney" name="responsibleCompany" value="1"
															checked="checked" th:field="*{paymentMethod}" />
														代金引換
													</label>
												</div>
											</div>
										</td>
									</tr>
									<tr>
										<td>
											<div class="text-center">クレジットカード決済</div>
										</td>
										<td align="center">
											<div class="row">
												<div class="col-sm-12">
													<label class="radio-inline">
														<input type="radio" id="creCard" name="responsibleCompany" value="2"
															checked="checked" th:field="*{paymentMethod}" />
														クレジットカード </label><br /><br />
												</div>
											</div>
										</td>
									</tr>
									<tr id="cardNumber" style="display: none;">
									<td>カードブランド/カード番号入力</td>
									<td align="center">
											<div class="row">
												<div class="col-sm-12">
													<!-- <form class="creditly-card-form"> -->
														<div class="top-level-wrapper gray-theme-wrapper">
														  <section class="creditly-wrapper gray-theme">
															<h3>クレジットカード</h3>
															<i>
															  <div class="card-type" style="text-align:right;margin-top:10px;margin-right:10px;min-height:20px;margin-bottom:-15px"></div>
															</i>
															<div class="credit-card-wrapper">
															  <div class="first-row form-group">
																<div class="col-sm-8 controls">
																	<img th:src="@{/img_credit/medium_creca_brand.png}" alt="">
																</div>
																<div class="col-sm-8 controls">
																  <label class="control-label">クレジットカード番号</label>
																  <input class="number credit-card-number form-control"
																	type="text" name="number"
																	pattern="\d*"
																	inputmode="numeric" autocomplete="cc-number" autocompletetype="cc-number" x-autocompletetype="cc-number"
																	placeholder="•••• •••• •••• ••••">
																</div>
																<div class="col-sm-4 controls">
																  <label class="control-label">セキュリティコード</label>
																  <input class="security-code form-control"·
																	inputmode="numeric"
																	pattern="\d*"
																	type="text" name="security-code"
																	placeholder="•••">
																</div>
															  </div>
															  <div class="second-row form-group">
																<div class="col-sm-8 controls">
																  <label class="control-label">カード名義</label>
																  <input class="billing-address-name form-control"
																	type="text" name="name"
																	placeholder="TARO YAMADA">
																</div>
																<div class="col-sm-4 controls">
																  <label class="control-label">有効期限（月/年）</label>
																  <input class="expiration-month-and-year form-control"
																	type="text" name="expiration-month-and-year"
																	placeholder="01 / 14">
																</div>
															  </div>
															</div>
														  </section>
														  <!-- <button class="creditly-gray-theme-submit"><span>Submit</span></button> -->
														</div>
												
													  <!-- </form> -->
												<!-- <input type="radio" name="cardBrand" value="1"
															checked="checked" th:field="*{cardBrand}" />
														VISA/Master </label>&nbsp;&nbsp;
												<input type="radio" name="cardBrand" value="2"
															checked="checked" th:field="*{cardBrand}" />
														JCB </label><br /><br />
														<input type="text" name="cardNumber" 
															th:field="*{cardNumber}" />
														<br /><br /> -->
												</div>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
			</table>
	</div>
