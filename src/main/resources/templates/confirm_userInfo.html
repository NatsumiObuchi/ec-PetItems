<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>ペット用品のネット注文</title>
	<link href="/css/bootstrap.css" rel="stylesheet" />
	<link th:href="@{/css/piza.css}" rel="stylesheet" />
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<!-- ヘッダー/インクルード化しているので、編集する際はheader.htmlから -->
	<div th:insert="header :: frag_header"></div>

	<div class="container">
		<div class="row">
			<div class="
            col-lg-offset-3
            col-lg-6
            col-md-offset-2
            col-md-8
            col-sm-10
            col-xs-12
          ">
				<div class="well">
					<div class="well text-center">
						<fieldset>
							<legend>
								<h2 class="text-center">ユーザ登録情報</h2>
							</legend>
							<table class="table table-striped">
								<tr>
									<div class="control-label form-group">
										<th>名前</th>
										<td><input name="name" type="text" th:value="${session.user.name}"
												disabled="disabled" /></td>
									</div>
								</tr>
								<tr>
									<div class="control-label form-group">
										<th>メールアドレス</th>
										<td><input name="name" type="text" th:value="${session.user.email}"
												disabled="disabled" /></td>
									</div>
								</tr>
								<tr>
									<div class="control-label form-group">
										<th>郵便番号</th>
										<td><input name="name" type="text" th:value="${session.user.zipcode}"
												disabled="disabled" /></td>
									</div>
								</tr>
								<tr>
									<div class="control-label form-group">
										<th>住所</th>
										<td><input name="name" type="text" th:value="${session.user.address}"
												disabled="disabled" /></td>
									</div>
								</tr>
								<tr>
									<div class="control-label form-group">
										<th>電話番号</th>
										<td><input name="name" type="text" th:value="${session.user.telephone}"
												disabled="disabled" /></td>
									</div>
								</tr>
							</table>
							<div class="form-group">
								<a th:href="@{/myPage/change}" class="myPage-link btn-style-link">変更</a>
								<a th:href="@{/myPage/withdrawal?id=} + ${session.user.id}"
									class="withdrawal-link btn-style-link">退会</a><br>
								<a th:href="@{/myPage/changePassDisplay}"
									class="myPage-link btn-style-link">パスワードの変更はこちら</a>
							</div>
							<div>
								<a th:href="@{/myPage}" class="myPage-link">マイページへ戻る</a>
							</div>
						</fieldset>
					</div>
				</div>
			</div>
		</div>

		<!-- フッター/インクルード化しているので、編集する際はfooter.htmlから -->
		<div th:insert="footer :: frag_footer"></div>

	</div>
	<!-- end container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script th:src="@{/js/address.js}"></script>
	<script th:src="@{/js/withdrawal.js}"></script>
</body>

</html>
