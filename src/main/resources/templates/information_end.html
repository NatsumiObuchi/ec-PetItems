<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>ペット用品のネット注文</title>
	<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
	<link th:href="@{/css/piza.css}" rel="stylesheet" />
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<!-- ヘッダー/インクルード化しているので、編集する際はheader.htmlから -->
	<div th:insert="header :: frag_header"></div>

	<div class="container">
		<!-- table -->
		<div class="row">
			<div class="
            table-responsive
            col-lg-offset-1
            col-lg-10
            col-md-offset-1
            col-md-10
            col-sm-10
            col-xs-12
          ">
				<h3 class="text-center">お問合せフォームを受け付けました。</h3>
				<div class="text-center">
					<p>お問合せいただきありがとうございます。</p>
					<p>
						ご入力頂いたメールアドレスに、３日以内に連絡させて頂きます。
					</p>
					<p>メールが届かない場合はお手数おかけしますが、こちらまでご連絡ください。</p>
					<p>rakuraku-pet@gmail.com</p>
					<br>
					<img alt="main log" th:src="@{/img/otoiawase-2.jpeg}">
				</div>
			</div>
		</div>

		<br /><br />
		<div class="row">
			<div class="col-xs-offset-5 col-xs-2">
				<div class="form-group">
					<form th:action="@{/item/list}">
						<input class="form-control btn btn-warning btn-block" type="submit" value="トップ画面を表示する" />
					</form>
				</div>
			</div>
		</div>

		<!-- フッター/インクルード化しているので、編集する際はfooter.htmlから -->
		<div th:insert="footer :: frag_footer"></div>

	</div>
	<!-- end container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
</body>

</html>
