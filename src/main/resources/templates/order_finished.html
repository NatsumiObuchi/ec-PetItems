<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>ペット用品のネット注文</title>
	<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
	<link th:href="@{/css/piza.css}" rel="stylesheet" />
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<header>
		<div th:insert="header :: frag_header"></div>
	</header>

	<div class="container">
		<!-- table -->
		<div class="row">
			<div class="
            table-responsive
            col-lg-offset-1
            col-lg-10
            col-md-offset-1
            col-md-10
            col-sm-10
            col-xs-12
          ">
				<h3 class="text-center">決済が完了しました！</h3>
				<div class="text-center">
					<p>お買い上げありがとうございます！</p>

					<p>お買い上げ情報は「注文履歴」からご確認ください。</p>
					<img alt="main log" th:src="@{/img/dogCat_finish.jpeg}">
				</div>


			</div>
		</div>

		<br /><br />
		<div class="row">
			<div class="col-xs-offset-5 col-xs-2">
				<div class="form-group">
					<form th:action="@{/item/list}">
						<input class="form-control btn btn-warning btn-block" type="submit" value="トップ画面を表示する" />
					</form>
				</div>
			</div>
		</div>
	</div>
	<br><br>
	<footer class="copyright navbar navbar-default">
		<div class="footerinfo"> <a th:href="@{/info}">問い合わせフォーム</a>
			<p>&copy; 楽々ペット. 2022.</p>
		</div>
	</footer>
	<!-- end container -->
