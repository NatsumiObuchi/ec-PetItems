<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ペット用品のネット注文</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/piza.css}" rel="stylesheet" />

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggle collapsed"
              data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1"
              aria-expanded="false"
            >
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span> <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/item/list}">
              <!-- 企業ロゴ -->
              <img
                alt="main log"
                th:src="@{/img/タイトルロゴ.png}"
                height="35"
              />
            </a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div
            class="collapse navbar-collapse"
            id="bs-example-navbar-collapse-1"
          >
            <p class="navbar-text navbar-right">
              <span th:if="${session.user}"><span th:text="${session.user.name}+さんこんにちは！"></span></span>&nbsp;&nbsp;
              <a th:href="@{/item/cartList}" href="cart_list.html" class="navbar-link">ショッピングカート</a
              >&nbsp;&nbsp;
              <a href="order_history.html" th:href="@{/item/favoriteList}" class="navbar-link" >お気に入りリスト</a
                >&nbsp;&nbsp;
              <a href="order_history.html" th:href="@{/order/orderHistory}" class="navbar-link" >注文履歴</a
              >&nbsp;&nbsp;
              <a href="login.html" class="navbar-link"  th:href="@{/user/toLogin}">ログイン</a>&nbsp;&nbsp;
              <a href="item_list_pizza.html" class="navbar-link" th:href="@{/user/logout}">ログアウト</a>
            </p>
          </div>
          <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
      </nav>
      
       <p class="pan-list">
          	<span class="list-active active"><a th:href="@{/item/list}">商品一覧</a></span>
          	>
          	<span th:text="${link}">ダミー</span> 
	   </p>
	   
	   <a th:href="@{/item/dog}">
	   <img
            alt="main log"
            th:src="@{/img/dog.png}"
            height="55"
        />
         犬用品</a>
         
         &nbsp;&nbsp;
        
        <a th:href="@{/item/cat}">
        <img
            alt="main log"
            th:src="@{/img/cat.png}"
            height="50"
         />
         猫用品</a>

      <!-- search form -->
      <div class="row">
        <div
          class="
            col-lg-offset-3
            col-lg-6
            col-md-offset-2
            col-md-8
            col-sm-10
            col-xs-12
          "
        >
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="panel-title">商品を検索する</div>
            </div>
            <div class="panel-body">
              <form method="post" class="form-horizontal"
              	th:action="@{/item/search}" name="word">
                <div class="form-group">
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <span th:text="${noItemMessage}" style="color: red;">エラー</span>
                  <br>
                  <label for="code" class="control-label col-sm-2"
                    >商品名</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="text"
                      name="code"
                      th:value="${word}"
                      id="code"
                      class="form-control input-sm"
                    />
                  </div>
                  <div class="text-center">
                  <label for="code" class="control-label">
                  	絞り込み検索
                  </label><br>
                  &nbsp;&nbsp;&nbsp;
                  <input type="radio"　th:if="${categoryId==0}" id="categoryId" name="categoryId" value="0" checked>
                  <input type="radio"　th:unless="${categoryId==0}" id="categoryId" name="categoryId" value="0">すべて
                  &nbsp;&nbsp;
                  <input type="radio"　th:if="${categoryId==1}" id="categoryId" name="categoryId" value="1" checked>
                  <input type="radio"　th:unless="${categoryId==1}" id="categoryId" name="categoryId" value="1">フード
                  &nbsp;&nbsp;
                  <input type="radio"　th:if="${categoryId==2}" id="categoryId" name="categoryId" value="2" checked>
                  <input type="radio"　th:unless="${categoryId==2}" id="categoryId" name="categoryId" value="2">おもちゃ
                  &nbsp;&nbsp;
                  <input type="radio"　th:if="${categoryId==3}" id="categoryId" name="categoryId" value="3" checked>
                  <input type="radio"　th:unless="${categoryId==3}" id="categoryId" name="categoryId" value="3">その他
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" value="検索" class="btn btn-primary" id="animal">
                    検索
                  </button>
                  <button type="reset" value="クリア" class="btn btn-default">
                    クリア
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- table -->
          <div class="aaa">
          	<div class="bbb" th:each="item:${itemList}">
                  <a href="item_detail.html" th:href="@{/item/itemDetail?id=} + ${item.id}">
                    <img

                      src="../static/img_pizza/1.jpg"
                      th:src="@{/img_dogfood/} + ${item.imagePath}"
                      class="img-responsive img-rounded item-img-center"
                      width="200"
                      height="600"
                    /> </a
                  ><br />
                  <a href="item_detail.html"
                  	th:href="@{/item/itemDetail?id=} + ${item.id}">
                  	<span th:text="${item.name}">じゃがバターベーコン</span>
                  </a><br />
                  <span th:text="${#numbers.formatInteger(item.price, 3, 'COMMA')}">1,380</span>円(税抜)
                  <br />
                  <span><img th:src="@{/img_star/s} + ${item.avgstar2} +.png" width="100" height="20"></span> <br>
                  平均評価：<span th:text="${item.avgStar}"></span> / 5.00（評価件数：<span th:text="${item.countReview}"></span>件）<br>
          	</div>
       	 </div >
       	 
       	   <footer class="copyright navbar navbar-default">
    <div class="footerinfo"> <a th:href="@{/info}">問い合わせフォーム</a>
          <p>&copy; 楽々ペット. 2022.</p>
    </div> 
  </footer>
        
    <!-- end container -->
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js}"></script>
    <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/js/paginathing.js}"></script>
  </body>
</html>
