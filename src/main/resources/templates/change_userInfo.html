		<!-- login form -->
		<div class="row">
			<div class="
            col-lg-offset-3
            col-lg-6
            col-md-offset-2
            col-md-8
            col-sm-10
            col-xs-12
          ">
                <div class="well">
                    <form method="post" action="item_list_pizza.html" th:action="@{/myPage/changeConfirm}" th:object="${userUpdateForm}">
                        <fieldset>
                            <legend>ユーザ情報変更</legend>
                            <div class="form-group">
                                <label for="inputName">名前:</label> <br>
                                <label th:errors="*{name}" class="control-label" style="color: red"
                                    for="inputError">名前を入力してください</label>
                                <input type="text" id="inputName" class="form-control" placeholder="Name" name="name"
                                    th:field="*{name}" th:value="${form.name}"/>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail">メールアドレス:</label> <br>
                                <label th:errors="*{email}" class="control-label" style="color: red"
                                    for="inputError">メールアドレスを入力してください</label>
                                <div>
                                    <label th:if="${emailError}" class="control-label" style="color: red"
                                        for="inputError" th:text="${emailError}"></label>
                                </div>
                                <input type="text" id="inputEmail" class="form-control" placeholder="Email" name="email"
                                    th:field="*{email}" th:value="${form.email}"/>
                            </div>
                            <div class="form-group">
                                <label for="inputZipcode">郵便番号:</label>
                                <input type="button" id="addressBtn" value="住所検索" /> <br>
                                <label th:errors="*{zipcode}" class="control-label" style="color: red"
                                    for="inputError">郵便番号を入力してください</label>
                                <input type="text" id="zipcode" class="form-control" placeholder="Zipcode" name="zipcode"
                                    th:field="*{zipcode}" th:value="${form.zipcode}"/>
                            </div>
                            <div class="form-group">
                                <label for="inputAddress">住所:</label> <br>
                                <label th:errors="*{address}" class="control-label" style="color: red"
                                    for="inputError">住所を入力してください</label>
                                <input type="text" id="address" class="form-control" placeholder="Address" name="address"
                                    th:field="*{address}" th:value="${form.address}"/>
                            </div>
                            <div class="form-group">
                                <label for="inputTel">電話番号:</label> <br>
                                <label th:errors="*{telephone}" class="control-label" style="color: red"
                                    for="inputError">電話番号を入力してください</label>
                                <input type="text" id="inputTel" class="form-control" placeholder="Tel" name="telephone"
                                    th:field="*{telephone}" th:value="${form.telephone}"/>
                            </div>
                            <div class="form-group">
                                <input type="hidden" th:value="${session.user.id}">
                                <button type="submit" class="btn btn-primary">変更</button>
                                <button type="submit" class="btn btn-primary" th:formaction="@{/myPage/reset}">クリア</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
			</div>
		</div>
