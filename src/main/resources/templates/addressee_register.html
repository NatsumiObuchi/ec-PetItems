<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>ペット用品のネット注文</title>
	<link href="/css/bootstrap.css" rel="stylesheet" />
	<link th:href="@{/css/piza.css}" rel="stylesheet" />
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<!-- ヘッダー/インクルード化しているので、編集する際はheader.htmlから -->
	<div th:insert="header :: frag_header"></div>

	<div class="container">
		<!-- login form -->
		<div class="row">
			<div class="
            col-lg-offset-3
            col-lg-6
            col-md-offset-2
            col-md-8
            col-sm-10
            col-xs-12
          ">
				<div class="well">
					<form method="post" th:action="@{/myPage/addresseeRegister}" th:object="${insertAddresseeForm}">
						<fieldset>
							<legend>お届け先情報追加</legend>
							<div class="form-group">
                                <label for="inputZipcode">郵便番号:</label>
                                <input type="button" id="addressBtn" value="住所検索" /> <br>
                                <div th:errors="*{zipCode}" style="color: red;"></div>
                                <input type="text" id="zipcode" class="form-control" placeholder="Zipcode" name="zipCode" th:field="*{zipCode}"/>
                            </div>
                            <div class="form-group">
                                <label for="inputAddress">住所:</label> <br>
                                <div th:errors="*{address}" style="color: red;"></div>
                                <input type="text" id="address" class="form-control" placeholder="Address" name="address" th:field="*{address}"/>
                            </div>
                            <input type="hidden" name="userId" th:value="${session.user.id}">
							<div class="form-group">
								<button type="submit" class="btn btn-primary">お届け先情報追加はこちら</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

		<!-- フッター/インクルード化しているので、編集する際はfooter.htmlから -->
		<div th:insert="footer :: frag_footer"></div>

	</div>
	<!-- end container -->
	<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js}"></script>
	<script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
	<script th:src="@{https://code.jquery.com/ui/1.13.1/jquery-ui.js}"></script>
	<script src="../static/js/bootstrap.min.js"></script>
    <script th:src="@{/js/address.js}"></script>
</body>

</html>
