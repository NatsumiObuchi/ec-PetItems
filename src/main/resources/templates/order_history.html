    <!-- table -->
   <div class="row">
    <h2 class="text-center">注文履歴</h2>
    <div class="
                table-responsive
                col-lg-offset-3
                col-lg-6
                col-md-offset-1
                col-md-10
                col-sm-10
                col-xs-12
              ">
      <div th:if="${alert}">
        <label class="control-label" style="color: black" for="inputError" th:text="${alert}"> </label>
      </div>

      <table class="table table-striped item-list-table" th:each="list:${session.historyList}" th:unless="${alert}">
        <!-- 注文履歴オブジェクト -->
        <tbody>
          <tr>
            <th>
              <div class="text-center">購入日</div>
            </th>
            <th>
              <div class="text-center">商品画像</div>
            </th>
            <th>
              <div class="text-center">商品名</div>
            </th>
            <th>
              <div class="text-center">価格(税抜)</div>
            </th>
            <th>
              <div class="text-center">数量</div>
            </th>
            <th>
              <div class="text-center">小計</div>
            </th>
          </tr>
          <tr th:each="li:${list}">
            <td th:text="${#dates.format(li.orderDate,'yyyy年MM月dd日')}">
               注文履歴　注文日
               <div class="text-center"> </div>
            </td> 
            <td>
              <!-- 注文履歴　商品画像 -->
              <div class="center">
                <a>
                  <img th:src="@{/img_dogfood/} + ${li.imagePath}" class="img-responsive img-rounded item-img-center"
                    width="100" height="300" />
                </a>
                <br />
              </div>
            </td>
            <td th:text="${li.itemName}">
              <!-- 注文履歴　商品名 -->
              <div class="text-center"> </div>
            </td>
              <div th:text="${#numbers.formatInteger(li.itemPrice, 3, 'COMMA')}">1,380</div>円
              <!-- 注文履歴　価格（税抜き） -->
              <div class="text-center"> </div>
            </td>
            <td th:text="${li.quantity}">
              <!-- 注文履歴　数量 -->
              <div class="text-center"> </div>
            </td>
            <td>
              <!-- 注文履歴　小計 -->
              <div th:text="${#numbers.formatInteger(li.subTotalPrice, 3, 'COMMA')}">1,380</div>円
            </td>
          </tr>
        </tbody>
