<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>注文履歴の表示</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <link href="../static/css/piza.css" rel="stylesheet" th:href="@{/css/style.css}" />

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggle collapsed"
              data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1"
              aria-expanded="false"
            >
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span> <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="item_list_pizza.html">
              <!-- 企業ロゴ -->
              <img
                alt="main log"
                th:src="@{/img/タイトルロゴ.png}"
                height="35"
              />
            </a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div
            class="collapse navbar-collapse"
            id="bs-example-navbar-collapse-1"
          >
            <p class="navbar-text navbar-right">
              <a href="cart_list.html" class="navbar-link">ショッピングカート</a
              >&nbsp;&nbsp;
              <a href="login.html" class="navbar-link">ログイン</a>&nbsp;&nbsp;
              <a href="item_list_pizza.html" class="navbar-link">ログアウト</a>
            </p>
          </div>
          <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
      </nav>

      <!-- table -->
      <div class="row">
        <div
          class="
            table-responsive
            col-lg-offset-1
            col-lg-10
            col-md-offset-1
            col-md-10
            col-sm-10
            col-xs-12
          "
        >
          <h3 class="text-center">注文履歴</h3>
          
          <table class="table table-striped item-list-table" th:each="list:${session.historyList}"> <!-- 注文履歴オブジェクト -->
            <tbody>
              <tr>
                <th>
                  <div class="text-center">購入日</div>
                </th>
                <th>
                  <div class="text-center">商品画像</div>
                </th>
                <th>
                  <div class="text-center">商品名</div>
                </th>
                <th>
                  <div class="text-center">価格(税抜)</div>
                </th>
                <th>
                  <div class="text-center">数量</div>
                </th>
                <th>
                  <div class="text-center">小計</div>
                </th>
              </tr>
              <tr>
                <td > <!-- 注文履歴　注文日-->
                  <div class="text-center">2022-06-02</div>
                </td>
                <td th:src="@{/img_dogfood/} + ${list.imagePath}"> <!-- 注文履歴　商品画像 -->
                  <div class="center">
                    <img
                      src="../static/img_pizza/1.jpg"
                      class="img-responsive img-rounded item-img-center"
                      width="100"
                      height="300" 
                    /> 
                    <br />
                  </div>
                </td>
                <td  th:text="${list.itemName}"> <!-- 注文履歴　商品名 -->
                  <div class="text-center">ピザ</div>
                </td>
                <td th:text="${list.itemPrice}"> <!-- 注文履歴　価格（税抜き） -->
                  <div class="text-center">3,280円</div>
                </td>
                <td th:text="${list.queantity}"> <!-- 注文履歴　数量 -->
                  <div class="text-center">５</div>
                </td>
                <td th:text="${list.totalPrice}"> <!-- 注文履歴　小計 -->
                  <div class="text-center">16,400円</div>
                </td>
              </tr>
            
            </tbody>
          </table>
        </div>
      </div>

      <h4>◆注文者情報</h4>
      <table class="table table-striped item-list-table">
        <tbody>
          <tr>
            <th>
              <div class="text-center">氏名</div>
            </th>
            <th>
              <div class="text-center">メールアドレス</div>
            </th>
            <th>
              <div class="text-center">住所</div>
            </th>
            <th>
              <div class="text-center">電話番号</div>
            </th>
            <th>
              <div class="text-center">支払情報</div>
            </th>
          </tr>
          <tr>
            <td th:text="${session.destinationName}">氏名</td>
            <td th:text="${session.destinationEmail}">アドレス</td>
            <td th:text="${session.destinationAddress}">住所</td>
            <td th:text="${session.destinationTell}">電話番号</td>
            <td th:text="${session.paymentMethod}">支払</td>
          </tr>
        </tbody>
      </table>

      <div class="row">
        <div class="col-xs-offset-2 col-xs-8">
          <div class="form-group text-center">
            <span id="total-price">消費税：</span><br />
            <span id="total-price" name="totalTax" th:text="${#numbers.formatInteger(totalTax, 2, 'COMMA')} + '円'">消費税：8,000円</span><br />
            <span id="total-price">ご注文金額合計： (税込)</span>
            <span id="total-price" name="totalPrice" th:text="${#numbers.formatInteger(session.totalPrice, 2, 'COMMA')} + '円'"> </span><br />
          </div>
        </div>
      </div>

      <!-- table -->
      <form action="item_list_pizza.html" th:action="@{/item/list}">

        <div class="row">
          <div class="col-xs-offset-4 col-xs-4">
            <div class="form-group">
              <input
                class="form-control btn btn-warning btn-block"
                type="submit"
                value="商品一覧へ戻る"
              />
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- end container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
  </body>
</html>
