<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>注文履歴の表示</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/piza.css}" rel="stylesheet" />

  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span> <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" th:href="@{/item/list}">
            <!-- 企業ロゴ -->
            <img alt="main log" th:src="@{/img/タイトルロゴ.png}" height="35" />
          </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <p class="navbar-text navbar-right">
            <span th:if="${session.user}"><span th:text="${session.user.name}+さんこんにちは！"></span></span>&nbsp;&nbsp;
            <a href="cart_list.html" class="navbar-link" th:href="@{/item/cartList}">ショッピングカート</a>&nbsp;&nbsp;
            <a href="login.html" class="navbar-link" th:href="@{/user/toLogin}" th:styleappend="${session.user != null} ? 'display:none'">ログイン</a>&nbsp;&nbsp;
            <a href="item_list_pet.html" class="navbar-link" th:href="@{/user/logout}" th:styleappend="${session.user == null} ? 'display:none'">ログアウト</a>
          </p>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
    <p class="pan-list">
      <span class="list-active active"><a th:href="@{/item/list}">商品一覧</a></span>
      >
      購入履歴
</p>

<span th:if="${session.user}"><span class="navbar-text navbar-right" th:text="${session.user.name}+さんの購入履歴"></span></span>
<br><br>

    <!-- table -->
   <div class="row">
    <h2 class="text-center">注文履歴</h2>
    <div class="
                table-responsive
                col-lg-offset-1
                col-lg-10
                col-md-offset-1
                col-md-10
                col-sm-10
                col-xs-12
              ">
      <div th:if="${alert}">
        <label class="control-label" style="color: black" for="inputError" th:text="${alert}"> </label>
      </div>

      <table class="table table-striped item-list-table" th:each="list:${session.historyList}" th:unless="${alert}">
        <!-- 注文履歴オブジェクト -->
        <tbody>
          <tr>
            <th>
              <div class="text-center">購入日</div>
            </th>
            <th>
              <div class="text-center">商品画像</div>
            </th>
            <th>
              <div class="text-center">商品名</div>
            </th>
            <th>
              <div class="text-center">価格(税抜)</div>
            </th>
            <th>
              <div class="text-center">数量</div>
            </th>
            <th>
              <div class="text-center">小計</div>
            </th>
          </tr>
          <tr th:each="li:${list}">
            <td th:text="${#dates.format(li.orderDate,'yyyy年MM月dd日')}">
               注文履歴　注文日
               <div class="text-center"> </div>
            </td> 
            <td>
              <!-- 注文履歴　商品画像 -->
              <div class="center">
                <a>
                  <img th:src="@{/img_dogfood/} + ${li.imagePath}" class="img-responsive img-rounded item-img-center"
                    width="100" height="300" />
                </a>
                <br />
              </div>
            </td>
            <td th:text="${li.itemName}">
              <!-- 注文履歴　商品名 -->
              <div class="text-center"> </div>
            </td>
            <td>
              <div th:text="${#numbers.formatInteger(li.itemPrice, 3, 'COMMA')}">1,380</div>円
              <!-- 注文履歴　価格（税抜き） -->
              <div class="text-center"> </div>
            </td>
            <td th:text="${li.quantity}">
              <!-- 注文履歴　数量 -->
              <div class="text-center"> </div>
            </td>
            <td>
              <!-- 注文履歴　小計 -->
              <div th:text="${#numbers.formatInteger(li.subTotalPrice, 3, 'COMMA')}">1,380</div>円
            </td>
          </tr>
        </tbody>
      </table>
   </div>
    </div>
    <!-- table -->
    <form action="item_list_pizza.html" th:action="@{/item/list}">
      <div class="row">
        <div class="col-xs-offset-4 col-xs-4">
          <div class="form-group">
            <input class="form-control btn btn-warning btn-block" type="submit" value="商品一覧へ戻る" />
          </div>
        </div>
      </div>
    </form>
  </div>
  
  <footer class="copyright navbar navbar-default">
    <div class="footerinfo"> <a th:href="@{/info}">問い合わせフォーム</a>
          <p>&copy; 楽々ペット. 2022.</p>
    </div> 
  </footer>
  
  <!-- end container -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="../static/js/bootstrap.min.js"></script>
  
</body>


</html>
