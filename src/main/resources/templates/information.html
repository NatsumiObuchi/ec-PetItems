<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>ペット用品のネット注文</title>
	<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
	<link th:href="@{/css/piza.css}" rel="stylesheet" />
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<!-- ヘッダー/インクルード化しているので、編集する際はheader.htmlから -->
	<div th:insert="header :: frag_header"></div>

	<div class="container">
		<div class="row">
			<h2 class="text-center">お問い合わせフォーム</h2>
			<div class="
                    table-responsive
                    col-lg-offset-1
                    col-lg-10
                    col-md-offset-1
                    col-md-10
                    col-sm-10
                    col-xs-12
                  ">
				<div class="text-center">
					<p>以下フォームよりお気軽にお問い合わせください。</p>
					<p>
						お問い合わせ内容確認後、担当者よりご連絡させていただきます。
					</p>
				</div>
				<div class="well text-center">
					<form th:action="@{/info/insertInfo}" th:object="${informationForm}" method="post">
						<div class="form-group">
							<div class="text-center">ニックネーム：</div>
							<div th:errors="*{nickName}" class="control-label" style="color: red" for="inputError">
								名前を入力してください</div>

							<input type="text" th:field="*{nickName}" />

						</div>
						<div class="form-group">

							<div class="text-center">メールアドレス：</div>
							<div th:errors="*{email}" class="control-label" style="color: red" for="inputError">
								メールアドレスを入力してください</div>


							<input type="text" th:field="*{email}" />

						</div>
						<div class="form-group">

							<div class="text-center">性別：</div>
							<div th:errors="*{gender}" class="control-label" style="color: red" for="inputError">
								性別を選択してください</div>


							<input type="radio" name="men" class="gender" value="men" th:field="*{gender}">男性
							<input type="radio" name="women" class="gender" value="women" th:field="*{gender}">女性

						</div>
						<br>
						<div class="form-group">

							<div class="text-center">お問い合わせ内容：</div>
							<div th:errors="*{comment}" class="control-label" style="color: red" for="inputError">
								お問合せ内容をを入力してください</div>


							<textarea name="comment" cols="40" rows="7" th:field="*{comment}"
								value="ご自由にお書きください。"></textarea>

						</div>
						<br>
						<button>送信</button>
					</form>
				</div>
			</div>
		</div>

		<!-- フッター/インクルード化しているので、編集する際はfooter.htmlから -->
		<div th:insert="footer :: frag_footer"></div>

	</div>
	<!-- end container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
</body>

</html>
