<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>ペット用品のネット注文</title>
	<link href="/css/bootstrap.css" rel="stylesheet" />
	<link th:href="@{/css/piza.css}" rel="stylesheet" />
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<!-- ヘッダー/インクルード化しているので、編集する際はheader.htmlから -->
	<div th:insert="header :: frag_header"></div>

	<div class="container">
		<!-- login form -->
		<div class="row">
			<div class="
            col-lg-offset-3
            col-lg-6
            col-md-offset-2
            col-md-8
            col-sm-10
            col-xs-12
          ">
				<div class="well">
					<form method="post" th:action="@{/user/login}" th:object="${userForm}">
						<fieldset>
							<legend>ログイン</legend>
							<div th:if="${loginErrorMessage}">
								<label class="control-label" style="color: red" for="inputError"
									th:text="${loginErrorMessage}"></label>
							</div>
							<div th:if="${historyMessage}">
								<label class="control-label" style="color: red" for="inputError"
									th:text="${historyMessage}"> </label>
							</div>
							<div th:if="${favoriteMessage}">
								<label class="control-label" style="color: red" for="inputError"
									th:text="${favoriteMessage}"> </label>
							</div>
							<div class="form-group">
								<label for="inputEmail">メールアドレス:</label>
								<input type="text" id="inputEmail" class="form-control" placeholder="Email"
									th:field="*{email}" />
							</div>
							<div class="form-group">
								<label for="inputPassword">パスワード:</label>
								<input type="password" id="inputPassword" class="form-control" placeholder="Password"
									th:field="*{password}" />
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">
									ログイン
								</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="text-center">
				<img alt="main log" th:src="@{/img/dog.png}" height="55" />
				<a th:href="@{/user/toSignin}">ユーザ登録はこちら</a>
				<img alt="main log" th:src="@{/img/cat.png}" height="50" />
			</div>
		</div>

		<!-- フッター/インクルード化しているので、編集する際はfooter.htmlから -->
		<div th:insert="footer :: frag_footer"></div>

	</div>
	<!-- end container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>

</html>
