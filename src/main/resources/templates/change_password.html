<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>ペット用品のネット注文</title>
	<link href="/css/bootstrap.css" rel="stylesheet" />
	<link th:href="@{/css/piza.css}" rel="stylesheet" />
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<!-- ヘッダー/インクルード化しているので、編集する際はheader.htmlから -->
	<div th:insert="header :: frag_header"></div>

	<div class="container">
		<!-- login form -->
		<div class="row">
			<div class="
            col-lg-offset-3
            col-lg-6
            col-md-offset-2
            col-md-8
            col-sm-10
            col-xs-12
          ">
				<div class="well">
					<form method="post" th:action="@{/myPage/changePass}" th:object="${userPasswordUpdateForm}">
						<fieldset>
							<legend>パスワード変更</legend>
                            <label th:if="${duplicatePasswordError}" class="control-label" style="color: red"
										for="inputError" th:text="${duplicatePasswordError}"></label>
                            <div th:if="${AuthenticationFailureMessage}">
								<label class="control-label" style="color: red" for="inputError"
									th:text="${AuthenticationFailureMessage}"></label>
							</div>
							<div class="form-group">
								<label for="inputPassword">パスワード:</label> <br>
								<label th:errors="*{password}" class="control-label" style="color: red"
									for="inputError">パスワードを入力してください</label>
								<input type="password" id="inputPassword" class="form-control" placeholder="Password"
									th:field="*{password}" />
							</div>
							<div class="form-group">
								<label for="inputConfirmationPassword">確認用パスワード:</label> <br>
								<label th:errors="*{confirmPassword}" class="control-label" style="color: red"
									for="inputError">確認用パスワードを入力してください</label>
								<div>
									<label th:if="${confirmPasswordError}" class="control-label" style="color: red"
										for="inputError" th:text="${confirmPasswordError}"></label>
								</div>
								<input type="password" id="inputConfirmationPassword" class="form-control"
									placeholder="Confirmation Password" th:field="*{confirmPassword}" />
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">変更</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

		<!-- フッター/インクルード化しているので、編集する際はfooter.htmlから -->
		<div th:insert="footer :: frag_footer"></div>

	</div>
	<!-- end container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>

</html>
